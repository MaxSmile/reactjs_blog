  <style>
    :root {
      --background-body: #000000;
      --background-content: #1D1D1D;
      --text-color: #E5E5E5;
      --primary-color: #4DFF7C;
      --second-color: #89DDFF;
    }

    body {
      margin: 0;
      font-size: 1rem;
      line-height: 1.5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background-color: var(--background-body);
      color: var(--text-color);
    }

    .header__content {
      max-width: 1280px;
      padding: 0 1rem;
      margin: auto;
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      height: 3.5rem;
      background-color: var(--background-content);
    }

    .logo {
      font-size: 20px;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      color: var(--text-color);
      white-space: nowrap;
    }

    main.main {
      max-width: 900px;
      margin: 4.5rem auto 3rem auto;
      padding: 1rem;
      background-color: var(--background-content);
      box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
      border-radius: 3px;
    }


    a {
      color: var(--primary-color);
      font-weight: 500;
    }



    @media screen and (max-width: 768px) {
      .header__content {
        flex-direction: column;
        height: auto;
        padding: 1rem;
        font-size: 80%;
      }

      .logo {
        font-size: 18px;
        text-align: center;
      }

    }

    @media screen and (max-width: 520px) {
      .logo {
        font-size: 0.7rem;
      }

      main.main {
        padding: 0.5rem;
      }

      .header__content {
        padding: 0.5rem;
        font-size: 50%;
      }
    }

    .super-static-footer {
      background: #1D1D1D;
      color: #E5E5E5;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 2rem;
    }

    .article-content {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 1rem;
    }

    .article-icon {
      width: 50px;
      height: 50px;
      margin: 20px 10px 0 0
    }
    .article-text {
      width: 100%;
      margin-left: 6px;
    }
